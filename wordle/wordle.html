<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="wordle.css"></link>
        <script src="wordle.js"></script>
    </head>
    <body>
        <!-- <h1>SMEETLE</h1> -->
         <header> Subscribe to Games</header>
        <div class="guesses">
            <div class="guess-row" id="a">
                <div class="guess-letter" id="0"></div>
                <div class="guess-letter" id="1"></div>
                <div class="guess-letter" id="2"></div>
                <div class="guess-letter" id="3"></div>
                <div class="guess-letter" id="4"></div>
            </div>
            <div class="guess-row" id="b">
                <div class="guess-letter" id="5"></div>
                <div class="guess-letter" id="6"></div>
                <div class="guess-letter" id="7"></div>
                <div class="guess-letter" id="8"></div>
                <div class="guess-letter" id="9"></div>
            </div>
            <div class="guess-row" id="c">
                <div class="guess-letter" id="10"></div>
                <div class="guess-letter" id="11"></div>
                <div class="guess-letter" id="12"></div>
                <div class="guess-letter" id="13"></div>
                <div class="guess-letter" id="14"></div>
            </div>
            <div class="guess-row" id="d">
                <div class="guess-letter" id="15"></div>
                <div class="guess-letter" id="16"></div>
                <div class="guess-letter" id="17"></div>
                <div class="guess-letter" id="18"></div>
                <div class="guess-letter" id="19"></div>
            </div>
            <div class="guess-row" id="e">
                <div class="guess-letter" id="20"></div>
                <div class="guess-letter" id="21"></div>
                <div class="guess-letter" id="22"></div>
                <div class="guess-letter" id="23"></div>
                <div class="guess-letter" id="24"></div>
            </div>
            <div class="guess-row" id="f">
                <div class="guess-letter" id="25"></div>
                <div class="guess-letter" id="26"></div>
                <div class="guess-letter" id="27"></div>
                <div class="guess-letter" id="28"></div>
                <div class="guess-letter" id="29"></div>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-row">
                <button class="keyboard-button" onclick="placeLetter('Q')">Q</button>
                <button class="keyboard-button" onclick="placeLetter('W')">W</button>
                <button class="keyboard-button" onclick="placeLetter('E')">E</button>
                <button class="keyboard-button" onclick="placeLetter('R')">R</button>
                <button class="keyboard-button" onclick="placeLetter('T')">T</button>
                <button class="keyboard-button" onclick="placeLetter('Y')">Y</button>
                <button class="keyboard-button" onclick="placeLetter('U')">U</button>
                <button class="keyboard-button" onclick="placeLetter('I')">I</button>
                <button class="keyboard-button" onclick="placeLetter('O')">O</button>
                <button class="keyboard-button" onclick="placeLetter('P')">P</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button" onclick="placeLetter('A')">A</button>
                <button class="keyboard-button" onclick="placeLetter('S')">S</button>
                <button class="keyboard-button" onclick="placeLetter('D')">D</button>
                <button class="keyboard-button" onclick="placeLetter('F')">F</button>
                <button class="keyboard-button" onclick="placeLetter('G')">G</button>
                <button class="keyboard-button" onclick="placeLetter('H')">H</button>
                <button class="keyboard-button" onclick="placeLetter('J')">J</button>
                <button class="keyboard-button" onclick="placeLetter('K')">K</button>
                <button class="keyboard-button" onclick="placeLetter('L')">L</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button" onclick="submit()">Enter</button>
                <button class="keyboard-button" onclick="placeLetter('Z')">Z</button>
                <button class="keyboard-button" onclick="placeLetter('X')">X</button>
                <button class="keyboard-button" onclick="placeLetter('C')">C</button>
                <button class="keyboard-button" onclick="placeLetter('V')">V</button>
                <button class="keyboard-button" onclick="placeLetter('B')">B</button>
                <button class="keyboard-button" onclick="placeLetter('N')">N</button>
                <button class="keyboard-button" onclick="placeLetter('M')">M</button>
                <button class="keyboard-button" onclick="backspace()"><img src="backspace.svg"></button>
            </div>
        </div>
        <!-- <button id="start" onClick="startGame()">Start Game</button>
        <div id="status">score: 0</div> -->
    </body>
</html>
