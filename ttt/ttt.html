<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ttt.css">
        <script src="ttt.js"></script>
    </head>
    <body>
        <h1>Tic - Tac - Toe</h1>
        <div id="gameboard">
            <div class="row">
                <button class="cell" id="0" onClick="buttonPress(0)"></button>
                <button class="cell" id="1" onClick="buttonPress(1)"></button>
                <button class="cell" id="2" onClick="buttonPress(2)"></button>
            </div>
            <div class="row">
                <button class="cell" id="3" onClick="buttonPress(3)"></button>
                <button class="cell" id="4" onClick="buttonPress(4)"></button>
                <button class="cell" id="5" onClick="buttonPress(5)"></button>
            </div>
            <div class="row">
                <button class="cell" id="6" onClick="buttonPress(6)"></button>
                <button class="cell" id="7" onClick="buttonPress(7)"></button>
                <button class="cell" id="8" onClick="buttonPress(8)"></button>
            </div>
            <div id="status">X to move</div>
            <button id="restart" onClick="restart()" style="display: none;">Restart?</button>
            <input type="checkbox" style="display: none;" id="O-to-go"></input>
        </div>
    </body>
</html>
